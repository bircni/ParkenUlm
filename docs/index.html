<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ParkenUlm">
  <link rel="icon" type="image/x-icon" href="./assets/favicon/ParkenUlm-FI.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>ParkenUlm</title>
  <style>
    body {
      background: rgb(9, 31, 60);
      background: radial-gradient(circle, rgba(9, 31, 60, 1) 0%, rgba(21, 72, 137, 1) 71%, rgba(31, 109, 212, 1) 100%);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body class="bg-light">
  <main class="container">
    <div class="d-flex p-3 text-white my-3 rounded">
      <div class="row">
        <figure class="figure col-lg-3"><img src="./assets/appIcon/ParkenUlm-round.png"
            class="figure-img img-fluid rounded"></figure>
        <div class="col-lg-9">
          <h1>ParkenUlm</h1>
          <p class="lead">ParkenUlm is an app that shows you all of the parking garages in Ulm and how full each parking
            garage is.
            If you click on an entry, the opening hours will be displayed and you can start a navigation to the parking
            garage.</p>
          <p>
            <a href="https://play.google.com/store/apps/details?id=development.parkenulm"><img
                src="./assets/badges/badge_googleplay.png" width="33%"></a>
            <a href="https://apt.izzysoft.de/fdroid/index/apk/development.parkenulm"><img
                src="./assets/badges/badge_izzyondroid.png" width="33%"></a>
            <a href="https://github.com/bircni/ParkenUlm/releases/latest"><img src="./assets/badges/badge_github.png"
                width="33%"></a>
          </p>
        </div>
      </div>
    </div>
    <div class="my-3 p-3 rounded">
      <h1 class="pb-2 mb-0 text-white">Screenshots</h1>
      <div class="row align-items-center">
        <figure class="figure col-lg-3"><img src="./assets/screenshots/Pixel 6/ParkenUlm-dark-Pixel6.png"
            class="figure-img img-fluid rounded"></figure>
        <figure class="figure col-lg-3"><img src="./assets/screenshots/Pixel 6/ParkenUlm-bright-Pixel6.png"
            class="figure-img img-fluid rounded"></figure>
        <figure class="figure col-lg-3"><img src="./assets/screenshots/Pixel 4/ParkenUlm-dark-Pixel4.png"
            class="figure-img img-fluid rounded"></figure>
        <figure class="figure col-lg-3"><img src="./assets/screenshots/Pixel 4/ParkenUlm-bright-Pixel4.png"
            class="figure-img img-fluid rounded"></figure>
      </div>
    </div>
  </main>
  <!-- Website Template with which this site was started was created by https://github.com/alexandresanlim -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
